<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 3</title>
    <style>
        form {
            width: 50%;
            margin: auto;
        }
        h2{
            text-align: center;
        }
        fieldset{
            background-color: rgba(40, 37, 37, 0.255);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input:hover,select:hover{
            background-color: rgba(27, 143, 231, 0.1);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        input[type="radio"] {
            width: auto;
        }
        input[type="submit"]{
            background-color: rgba(27, 143, 231, 0.8);
        }
        input[type="reset"]{
            background-color: rgba(231, 27, 27, 0.8);
        }
        input[type="submit"]:hover{
            background-color: rgb(14, 86, 141);
        }
        input[type="reset"]:hover{
            background-color: rgb(231, 27, 27)
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
    <h2>Cadastro de Pessoa</h2>
    <fieldset class="dados_pessoa">
        <label for="nome">Nome</label>
        <input type="text" id="idNome" name="nNome" maxlength="100" required>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="idSobrenome" name="nSobrenome" maxlength="100" required>

        <label for="email">E-Mail</label>
        <input type="email" id="idEmail" name="nEmail" required>

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="idDataNascimento" name="nDataNascimento" min="1920-01-01" max="2024-01-01" required>

        <label>Sexo</label>
        <div class="radio-group">
            <label><input type="radio" name="nSexo" value="masculino" required> Masculino</label>
            <label><input type="radio" name="nSexo" value="feminino" required> Feminino</label>
        </div>

        <label for="endereco">Endereço</label>
        <input type="text" id="idEndereco" name="nEndereco" maxlength="200">

        <label for="cep">CEP</label>
        <input type="text" id="idCep" name="nCep" maxlength="10">

        <label for="corFavorita">Cor favorita</label>
        <input type="color" id="idCorFavorita" name="nCorFavorita">

        <label for="estado">Estado (UF)</label>
        <select id="idEstado" name="nEstado">
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </fieldset>
    </form>
</body>
</html>
